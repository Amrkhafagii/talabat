name: talabat_app
description: Primary Flutter shell for the Talabat migration.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.0
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  design_system:
    path: ../../packages/design_system
  app_core:
    path: ../../packages/app_core
  app_services:
    path: ../../packages/app_services
  file_picker: ^8.1.2
  image_picker: ^1.1.1
  google_maps_flutter: ^2.9.0
  url_launcher: ^6.3.0
  uuid: ^4.5.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter
